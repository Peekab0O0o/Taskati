<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Construction</title>

    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding for smaller screens */
        }

        /* Main container */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Logo styling */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100%; /* Ensure the logo scales with the container */
            height: auto;
        }

        /* Heading styling */
        .heading {
            font-size: 2rem; /* Adjusted for smaller screens */
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Message paragraph */
        .message {
            font-size: 1rem; /* Adjusted for smaller screens */
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        /* Contact information styling */
        .contact-info p {
            font-size: 0.9rem; /* Adjusted for better scaling */
            color: #34495e;
            margin-bottom: 10px;
        }

        /* Links styling */
        .link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            word-wrap: break-word; /* Ensure long links wrap properly */
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .heading {
                font-size: 1.8rem;
            }

            .message {
                font-size: 0.9rem;
            }

            .contact-info p {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 1.5rem;
            }

            .message {
                font-size: 0.8rem;
            }

            .contact-info p {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="PeekabooCompany.png" alt="Logo" class="logo">
        </div>
        <h1 class="heading">Under Construction</h1>
        <p class="message">Our website is currently under construction. We're working hard to bring something amazing!</p>
        <div class="contact-info">
            <p>Contact Us:</p>
            <p>Email: <a href="mailto:peekab0o0o.pro@gmail.com" class="link">peekab0o0o.pro@gmail.com</a></p>
            <p>Telegram: <a href="https://t.me/Peekab0o0o" class="link">@Peekab0o0o</a></p>
        </div>
    </div>
</body>
</html>
